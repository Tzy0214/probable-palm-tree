<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="profile-card">
    <div class="profile-image">
      <image src="assets/images/avatar-jessica.jpeg" alt="profile-picture"></image>
    </div>
    <h2 class="username">Jessica Randall</h2>
    <p class="location">London, United Kingdom</p>
    <p class="descriptions">"Front-end developer and avid reader."</p>

    <ul>
      <li><a href="https://github.com/dashboard" target="_blank">GitHub</a></li>
      <li><a href="https://www.frontendmentor.io/home" target="_blank">Frontend Mentor</a></li>
      <li><a href="https://www.linkedin.com/feed/" target="_blank">LinkedIn</a></li>
      <li><a href="https://x.com/home" target="_blank">Twitter</a></li>
      <li><a href="https://www.instagram.com/" target="_blank">Instagram</a></li>
    </ul>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tan Zi Yang</a>.
  </div>

</html>
